<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Schedule - StadiumTix</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Same navbar as other pages -->
    </header>

    <main class="schedule-container">
        <h1>Upcoming Matches</h1>
        <div class="match-filters">
            <select name="sport" id="sport">
                <option value="">All Sports</option>
                <option value="football">Football</option>
                <option value="cricket">Cricket</option>
                <option value="rugby">Rugby</option>
            </select>
            <input type="date" id="date-filter">
        </div>

        <div class="match-grid">
            <div class="match-card">
                <div class="match-date">24 March 2024</div>
                <div class="match-teams">
                    <span>Team A</span>
                    <span>vs</span>
                    <span>Team B</span>
                </div>
                <div class="match-info">
                    <p>National Sports Stadium</p>
                    <p>7:30 PM</p>
                </div>
                <a href="seat-selection.html" class="book-btn">Book Tickets</a>
            </div>
            <!-- Add more match cards -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <!-- Footer content -->
    </footer>
</body>
</html>
