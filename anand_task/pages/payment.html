<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - StadiumTix</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Same navbar as other pages -->
    </header>

    <main class="payment-container">
        <div class="payment-wrapper">
            <h2>Payment Details</h2>
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div class="summary-details">
                    <p>Match: Team A vs Team B</p>
                    <p>Date: 24 March 2024</p>
                    <p>Seats: A1, A2</p>
                    <p>Total Amount: $100</p>
                </div>
            </div>

            <div class="payment-methods">
                <h3>Select Payment Method</h3>
                <div class="payment-options">
                    <div class="payment-option">
                        <input type="radio" name="payment" id="card">
                        <label for="card">Credit/Debit Card</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" name="payment" id="upi">
                        <label for="upi">UPI Payment</label>
                    </div>
                </div>

                <form class="card-payment-form">
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123">
                        </div>
                    </div>
                    <button type="submit" class="pay-btn">Pay Now</button>
                </form>

                <div class="upi-payment-form" style="display: none;">
                    <div class="form-group">
                        <label for="upi-id">UPI ID</label>
                        <input type="text" id="upi-id" placeholder="username@upi">
                    </div>
                    <button type="submit" class="pay-btn">Pay Now</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <!-- Footer content -->
    </footer>
</body>
</html>
